{% extends 'base.html' %}
{% block content %}
<h1>{{ bio.fname }}</h1>
<img src="{{bio.picurl}}">
<p>{{ bio.sname }}</p>
<ul>
    {% if bio.bdate %}
    <li>Birthday: {{ bio.bdate }}</li>
    {% endif %}
    <li>Place of birth: {{ bio.pbirth }}</li>
    <li>Position: {{ bio.position }}</li>
</ul>
<form action="{{ url_for('modify', bangmem_id-bio.id) }}" method="post">
    <input type="hidden" name="bangmem_id" value="{{ bio.id }}">
    <input class="btn btn-secondary" type="submit" name="modify" value="edit">
    <input class="btn btn-danger" type="submit" name="modify" value="delete">
</form>
{% endblock %}
